<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash pro</title>
    <!-- daisy ui  and tailwind -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
    .font-poppins{
        font-family: "Poppins", sans-serif;
    }
    .font-anton{
        font-family: "Anton", sans-serif;
    }
</style>

</head>
<body class="font-poppins" >
<main class=" min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center ">
    <!-- home screen -->
    <section class="home min-h-screen text-white flex  items-center justify-center ">
    <div class="flex flex-col items-center  gap-9 ">
        <h1 class="text-9xl font-anton font-extrabold uppercase  text-white">Alpha Clash Pro</h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button class="btn bg-white text-black">Play Now</button></div>
    </section>
    <!-- playground -->
    <section class="play-ground hidden">
            
       <div class="flex flex-col items-center gap-20 pt-20">
        <!-- screen -->
        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"><div class="flex justify-center ">
            <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-bl-xl rounded-br-xl">Don't watch keyboard  while playing...</p>
        </div>
<div class="flex justify-center items-center h-full">        <p class="text-black text-8xl font-semibold">Y</p></div>
    </div>
   
<!-- keyboard starts -->

<div class=>
    <div class="flex justify-center gap-1 my-1 w-full">
        <kbd class="kbd">q</kbd>
        <kbd class="kbd">w</kbd>
        <kbd class="kbd">e</kbd>
        <kbd class="kbd">r</kbd>
        <kbd class="kbd">t</kbd>
        <kbd class="kbd">y</kbd>
        <kbd class="kbd">u</kbd>
        <kbd class="kbd">i</kbd>
        <kbd class="kbd">o</kbd>
        <kbd class="kbd">p</kbd>
      </div> 
      <div class="flex justify-center gap-1 my-1 w-full">
        <kbd class="kbd">a</kbd>
        <kbd class="kbd">s</kbd>
        <kbd class="kbd">d</kbd>
        <kbd class="kbd">f</kbd>
        <kbd class="kbd">g</kbd>
        <kbd class="kbd">h</kbd>
        <kbd class="kbd">j</kbd>
        <kbd class="kbd">k</kbd>
        <kbd class="kbd">l</kbd>
      </div> 
      <div class="flex justify-center gap-1 my-1 w-full">
</div>
<div class="flex justify-center gap-1 my-1 w-full">
    <kbd class="kbd">z</kbd>
    <kbd class="kbd">x</kbd>
    <kbd class="kbd">c</kbd>
    <kbd class="kbd">v</kbd>
    <kbd class="kbd">b</kbd>
    <kbd class="kbd">n</kbd>
    <kbd class="kbd">m</kbd>
    <kbd class="kbd">/</kbd>
  </div>
</div>

<!-- keyboard ends -->
<!-- scorelife -->
<div class="flex justify-between w-1/2">
    <button class="btn bg-[#894189] border-0 rounded-full text-white px-4">
        Life
<img src="images/Group 23.svg" alt="">
      <span>1</span>
      </button>
      <button class="btn bg-[#360490] border-0 rounded-full text-white px-4">
Score
 <img src="images/monetization_on.svg" alt="">
 <span>1</span>
      </button>
</div>
      
    
    </section>
    <!-- final score -->
    <section class="score flex justify-center items-center min-h-screen hidden">
    <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg box-border">
        <h1 class="text-7xl"><span class="font-extrabold">Score:</span>  <span class="">14</span></h1>
      
        <button class="btn">Play Again</button>
        <p>Practice will make you a pro</p>
    </div>
    </section>
</main>


    <script src="./scripts/alpha-clash.js"></script>
</body>
</html>
